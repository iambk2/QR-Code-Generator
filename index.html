<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center ">QR Code Generator</h1>

    <div class="card shadow-lg p-4 mt-4">
        <div class="mb-3">
            <label for="text" class="form-label">Enter Text or URL:</label>
            <input type="text" id="text" class="form-control" placeholder="e.g., https://example.com">
        </div>

        <div class="d-grid gap-2">
            <button onclick="generateQRCode()" class="btn btn-dark">Generate QR Code</button>
            <button onclick="downloadQRCode()" class="btn btn-success" id="download-btn" style="display: none;">Download QR Code</button>
        </div>

        <div class="text-center mt-4" id="qr-container"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="script.js"></script>

</body>
</html>
